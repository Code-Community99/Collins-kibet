    <script type="text/javascript">
        document.querySelector(".scroll-up").addEventListener("click" , function(e){
            scrollTo(0,0)
        })
        allElements=document.querySelectorAll(".sliders")
        var div1 = allElements[0]
        var div2 = allElements[1]
        var div3 = allElements[2]
        var controller = 1

        setInterval(function (e) {
            if (controller == 0) {
                div1.setAttribute("style" , "display:block");
                div2.setAttribute("style" , "display:none");
                div3.setAttribute("style" , "display:none");
                controller+=1;
            }else if (controller == 1){
                div1.setAttribute("style" , "display:none");
                div2.setAttribute("style" , "display:block");
                div3.setAttribute("style" , "display:none");
                controller+=1;
            }
            else if (controller == 2) {
                div1.setAttribute("style" , "display:none");
                div2.setAttribute("style" , "display:none");
                div3.setAttribute("style" , "display:block");
                controller=0;
            }
        } , 5000)
    </script>
